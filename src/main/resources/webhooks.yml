# ===================================================================
#                    JustTeams Webhook Configuration
# ===================================================================
#
# Configure Discord webhooks to receive notifications about team events
# Get your webhook URL from Discord: Server Settings ‚Üí Integrations ‚Üí Webhooks
#
# Color codes (decimal format for Discord embeds):
#   Green: 5763719    Success events (create, join, promote)
#   Red: 15548997      Destructive events (delete, kick, leave)
#   Blue: 5814783      Info events (transfer, demote, rename)
#   Gold: 16766720     Special events (levelup, achievements)
#   Purple: 10181046   Bank/Economy events
#
# ===================================================================

# Main webhook settings
webhook:
  # Enable or disable webhook notifications
  enabled: false
  
  # Your Discord webhook URL
  # Get this from: Discord Server ‚Üí Settings ‚Üí Integrations ‚Üí Webhooks ‚Üí New Webhook
  url: ""
  
  # Webhook display name in Discord
  username: "JustTeams Bot"
  
  # Webhook avatar URL (optional - leave empty for default)
  avatar_url: "https://i.imgur.com/your-bot-avatar.png"
  
  # Server name to display in embeds (useful for multi-server setups)
  server_name: "My Minecraft Server"
  
  # Enable rate limiting to prevent spam (recommended: true)
  rate_limiting:
    enabled: true
    # Maximum webhooks per minute
    max_per_minute: 20
    # Delay between webhook sends (milliseconds)
    min_delay_ms: 1000
  
  # Retry failed webhook sends
  retry:
    enabled: true
    # Number of retry attempts
    max_attempts: 3
    # Delay between retries (milliseconds)
    retry_delay_ms: 2000

# ===================================================================
