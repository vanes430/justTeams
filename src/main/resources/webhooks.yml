# ===================================================================
#                         Advanced Settings
# ===================================================================

advanced:
  # Include server IP in footer (useful for multi-server networks)
  show_server_ip: false
  
  # Include player UUIDs in embeds (for debugging)
  show_uuids: false
  
  # Timeout for webhook connections (milliseconds)
  connection_timeout: 5000
  
  # Read timeout for webhook responses (milliseconds)
  read_timeout: 5000
  
  # Log webhook errors to console
  log_errors: true
  
  # Log successful webhook sends (for debugging)
  log_success: false
  
  # Use async webhook sending (recommended: true)
  async_sending: true
  
  # Queue webhooks if rate limit is hit
  queue_on_rate_limit: true
  
  # Maximum queue size (older messages will be dropped)
  max_queue_size: 50
