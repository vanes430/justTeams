# ===================================================================
#                        JustTeams Messages
#                    Message Configuration File
# ===================================================================
#
# This file contains all messages displayed by the plugin.
# You can customize every message to match your server's style.
#
# Formatting Support:
#   - MiniMessage format for rich text
#   - Gradients: <gradient:#color1:#color2>text</gradient>
#   - Colors: <red>, <green>, <blue>, <yellow>, etc.
#   - Styles: <bold>, <italic>, <underlined>
#   - Hex colors: <#FF5555> for custom colors
#   - Placeholders: Dynamic content like <player>, <team_name>
#
# Tips:
#   - Test changes with /team reload
#   - Keep messages concise and clear
#   - Maintain consistent color scheme
#
# ===================================================================

