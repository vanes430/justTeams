  # Configuration options:
  #   slot: Single slot number OR list of slots [1, 2, 3]
  #   material: Any valid Bukkit material name
  #   name: Display name (supports MiniMessage formatting)
  #   lore: List of lore lines (supports MiniMessage formatting)
  #   custom-model-data: (Optional) Custom model data for resource packs
