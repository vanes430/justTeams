      material: GRAY_DYE
      name: <dark_gray><bold>ʙᴀɴᴋ ᴛɪᴍ</bold> <red>⨯ DISABLED</red></dark_gray>
      lore:
      - <gray>Fitur ini dinonaktifkan di config.</gray>
      - ''
      - <dark_gray>Aktifkan di <white>config.yml<dark_gray> di bawah</dark_gray>
      - <dark_gray>features.team_bank: true</dark_gray>
      action: bank-locked
    home:
